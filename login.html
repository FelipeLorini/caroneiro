<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Caroneiro - Login</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
<div class="logo">Caroneiro</div>
<nav>
<ul>
<li><a href="index.html">Início</a></li>
<li><a href="sobre.html">Sobre</a></li>
</ul>
</nav>
</header>

<section class="form-container" style="max-width:400px;margin:50px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1);">
<h2 style="text-align:center;margin-bottom:20px;">Entrar</h2>

<form id="loginForm">
<label>Email:</label>
<input type="email" id="emailLogin" required style="width:100%;padding:10px;margin:10px 0;border:1px solid #ccc;border-radius:5px;" />

<label>Senha:</label>
<input type="password" id="senhaLogin" required style="width:100%;padding:10px;margin:10px 0;border:1px solid #ccc;border-radius:5px;" />

<button type="submit" style="width:100%;padding:12px;background:#0077b6;color:#fff;border:none;border-radius:5px;cursor:pointer;">Entrar</button>
</form>

<p style="text-align:center;margin-top:15px;">Ainda não tem conta? <a href="cadastro.html">Cadastrar</a></p>
</section>

<script src="script.js"></script>
<script>
document.getElementById("loginForm").addEventListener("submit", (e) => {
e.preventDefault();
const email = document.getElementById("emailLogin").value;
const senha = document.getElementById("senhaLogin").value;
login(email, senha);
});
</script>
</body>
</html>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #e8f1ff; /* azul claro suave */
  color: #1c3557;
}

/* HEADER */
header {
  background: #0a3d91;   /* azul escuro */
  padding: 16px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #fff;
  box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}

.logo {
  font-size: 26px;
  font-weight: bold;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 25px;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-size: 16px;
  transition: 0.2s;
}

nav a:hover {
  color: #9cd0ff;
}

/* FORMULÁRIO */
.form-container {
  background: #ffffff;
  padding: 30px;
  margin: 70px auto;
  max-width: 420px;
  border-radius: 12px;
  box-shadow: 0 4px 12px rgba(10,61,145,0.25);
  border: 2px solid #cfe3ff;
}

.form-container h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #0a3d91;
}

.form-container label {
  font-weight: 600;
  display: block;
  margin-top: 10px;
  color: #1c3557;
}

.form-container input {
  width: 100%;
  padding: 12px;
  margin: 8px 0 15px;
  border-radius: 6px;
  border: 1px solid #b7c8e6;
  background: #f8fbff;
  outline: none;
  transition: 0.2s;
}

.form-container input:focus {
  border-color: #0a66d4;
  box-shadow: 0 0 0 1px #0a66d4;
}

/* BOTÃO */
.form-container button {
  width: 100%;
  padding: 12px;
  background: #0a66d4;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  transition: 0.2s;
}

.form-container button:hover {
  background: #084ea7;
}

/* TEXTO FINAL */
.form-container p {
  text-align: center;
  margin-top: 15px;
  color: #1c3557;
}

.form-container a {
  color: #0a66d4;
  font-weight: bold;
  text-decoration: none;
}

.form-container a:hover {
  text-decoration: underline;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 20px;
  margin-top: 50px;
  color: white;
  background: #0a3d91;
}
</style>
