<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Caroneiro - Viajantes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Caroneiro</div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="destinos.html">Destinos</a></li>
        <li><a href="chat.html">Chat</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section>
      <h2>Viajantes</h2>
      <div class="cards" id="cardsViajantes"></div>
    </section>
  </main>

  <footer>© 2025 Caroneiro</footer>

  <script>
    const viajantes = [
      {nome:'Ana', bio:'Ama praias e gastronomia.'},
      {nome:'Bruno', bio:'Prefere trilhas e aventuras.'},
      {nome:'Carla', bio:'Viajante cultural e fotógrafa.'}
    ];

    const cont = document.getElementById('cardsViajantes');
    viajantes.forEach(v=>{
      const el = document.createElement('div');
      el.className = 'card';
      el.innerHTML = `<h3>${v.nome}</h3><p>${v.bio}</p><button class='btn' style='margin-top:10px'>Enviar mensagem</button>`;
      cont.appendChild(el);
    });
  </script>
</body>
</html>


<style>

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* BODY */
body {
  background: #f5f7fa;
  color: #222;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background: #0077b6;
  color: white;
}

header .logo {
  font-size: 1.6rem;
  font-weight: bold;
}

nav ul {
  display: flex;
  list-style: none;
  gap: 20px;
}

nav a {
  text-decoration: none;
  color: white;
  font-weight: 500;
}

nav a:hover {
  text-decoration: underline;
}

/* CONTAINER */
.container {
  max-width: 1000px;
  margin: 40px auto;
  padding: 0 20px;
}

/* TÍTULO */
h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 2rem;
  color: #023e8a;
}

/* GRID DE CARDS */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 25px;
}

/* CARD */
.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  text-align: center;
  transition: transform 0.2s, box-shadow 0.2s;
}

/* Hover */
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}

/* Nome do viajante */
.card h3 {
  margin-bottom: 10px;
  color: #0077b6;
}

/* Bio */
.card p {
  font-size: 0.95rem;
  margin-bottom: 15px;
}

/* BOTÃO */
.btn {
  background: #0077b6;
  border: none;
  padding: 10px 18px;
  border-radius: 6px;
  color: white;
  cursor: pointer;
  transition: 0.2s;
}

.btn:hover {
  background: #023e8a;
}

/* FOOTER */
footer {
  margin-top: 40px;
  background: #023e8a;
  color: white;
  text-align: center;
  padding: 15px;
}

/* RESPONSIVIDADE */
@media (max-width: 600px) {

  nav ul {
    gap: 10px;
  }

  .card {
    padding: 15px;
  }
}
</style>
